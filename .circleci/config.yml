version: 2
jobs:
  build:
    docker:
      - image: circleci/node:4.8.2
    steps:
        - checkout
        - run:
            name: update-npm
            command: 'sudo npm install -g npm@latest'
        - run:
            name: Install dependencies
            command: |  
              npm install
        - run:
            name: Test run
            command: |  
              npm test